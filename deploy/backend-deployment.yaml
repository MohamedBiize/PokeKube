apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/mohamedbiize/pokekube-backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: POKEAPI_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: pokekube-config
                  key: POKEAPI_BASE_URL
---
apiVersion: v1
kind: Service
metadata:
  name: backend-svc
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000

