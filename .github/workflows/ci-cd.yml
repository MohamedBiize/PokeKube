name: CI/CD Pok√©Kube

on:
  push:
    branches:
      - develop
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/mohamedbiize/pokekube-backend
  IMAGE_FAVORITES: ghcr.io/mohamedbiize/pokekube-favorites
  IMAGE_GATEWAY: ghcr.io/mohamedbiize/pokekube-gateway
  IMAGE_FRONTEND: ghcr.io/mohamedbiize/pokekube-frontend

jobs:
  build-and-test:
    if: startsWith(github.ref, 'refs/heads/develop')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend deps
        run: |
          pip install -r backend/requirements.txt
          pip install -r favorites-service/requirements.txt
          pip install -r gateway/requirements.txt

      - name: Run basic import tests
        run: |
          python -m py_compile backend/main.py favorites-service/main.py gateway/main.py


  build-and-deploy:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      ...
