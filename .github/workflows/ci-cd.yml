name: CI/CD PokÃ©Kube

on:
  push:
    branches:
      - develop
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/mohamedbiize/pokekube-backend
  IMAGE_FAVORITES: ghcr.io/mohamedbiize/pokekube-favorites
  IMAGE_GATEWAY: ghcr.io/mohamedbiize/pokekube-gateway
  IMAGE_FRONTEND: ghcr.io/mohamedbiize/pokekube-frontend

jobs:
  build-and-test:
    if: startsWith(github.ref, 'refs/heads/develop')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend deps
        run: |
          pip install -r backend/requirements.txt
          pip install -r favorites-service/requirements.txt
          pip install -r gateway/requirements.txt

      - name: Run basic import tests
        run: |
          python -m py_compile backend/main.py favorites-service/main.py gateway/main.py

    build-and-deploy:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ env.IMAGE_BACKEND }}:${{ github.ref_name }},${{ env.IMAGE_BACKEND }}:latest

      - name: Build & push favorites-service
        uses: docker/build-push-action@v6
        with:
          context: ./favorites-service
          push: true
          tags: ${{ env.IMAGE_FAVORITES }}:${{ github.ref_name }},${{ env.IMAGE_FAVORITES }}:latest

      - name: Build & push gateway
        uses: docker/build-push-action@v6
        with:
          context: ./gateway
          push: true
          tags: ${{ env.IMAGE_GATEWAY }}:${{ github.ref_name }},${{ env.IMAGE_GATEWAY }}:latest

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ env.IMAGE_FRONTEND }}:${{ github.ref_name }},${{ env.IMAGE_FRONTEND }}:latest

      # ðŸ”¥ Install kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      # ðŸ”¥ Start Minikube inside the runner
      - name: Start Minikube
        uses: medyagh/setup-minikube@latest

      # ðŸ”¥ Deploy everything
      - name: Deploy to Kubernetes
        run: kubectl apply -f deploy/

      # ðŸ”¥ Wait for pods (very useful for CI stability)
      - name: Wait for deployments
        run: |
          kubectl rollout status deployment/backend --timeout=120s
          kubectl rollout status deployment/favorites --timeout=120s
          kubectl rollout status deployment/gateway --timeout=120s
          kubectl rollout status deployment/frontend --timeout=120s


