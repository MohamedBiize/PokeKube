name: CI/CD PokÃ©Kube

on:
  push:
    branches:
      - develop
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/your-user/pokekube-backend
  IMAGE_FAVORITES: ghcr.io/your-user/pokekube-favorites
  IMAGE_GATEWAY: ghcr.io/your-user/pokekube-gateway
  IMAGE_FRONTEND: ghcr.io/your-user/pokekube-frontend

jobs:
  build-and-test:
    if: startsWith(github.ref, 'refs/heads/develop')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend deps
        run: |
          pip install -r backend/requirements.txt
          pip install -r favorites-service/requirements.txt
          pip install -r gateway/requirements.txt

      - name: Run basic import tests
        run: |
          python -m py_compile backend/main.py favorites-service/main.py gateway/main.py

  build-and-deploy:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ env.IMAGE_BACKEND }}:${{ github.ref_name }},${{ env.IMAGE_BACKEND }}:latest

      - name: Build & push favorites-service
        uses: docker/build-push-action@v6
        with:
          context: ./favorites-service
          push: true
          tags: ${{ env.IMAGE_FAVORITES }}:${{ github.ref_name }},${{ env.IMAGE_FAVORITES }}:latest

      - name: Build & push gateway
        uses: docker/build-push-action@v6
        with:
          context: ./gateway
          push: true
          tags: ${{ env.IMAGE_GATEWAY }}:${{ github.ref_name }},${{ env.IMAGE_GATEWAY }}:latest

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ env.IMAGE_FRONTEND }}:${{ github.ref_name }},${{ env.IMAGE_FRONTEND }}:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > ~/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f deploy/configmap.yaml
          kubectl apply -f deploy/secret.yaml
          kubectl apply -f deploy/postgres-pv-pvc.yaml
          kubectl apply -f deploy/postgres-deployment.yaml
          kubectl apply -f deploy/backend-deployment.yaml
          kubectl apply -f deploy/favorites-deployment.yaml
          kubectl apply -f deploy/gateway-deployment.yaml
          kubectl apply -f deploy/frontend-deployment.yaml

